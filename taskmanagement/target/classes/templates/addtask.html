<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" th:href= "@{/css/style.css}">
    <link rel="stylesheet" th:href= "@{/css/navbar.css}"> 
</head>
<body>
    <div class="container">
        <h1>Add New Task</h1>
        <form th:action= "@{/addTask}" th:object="${Task}"  method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" th:field="*{description}" placeholder="Enter task description" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" th:field="*{date}"required>
                <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"  class="error-message"></p>
            </div>
            <div class="flex">
                <div class="form-group">
                    <button type="submit">Add Task</button>
                </div>
                <div class="form-group">
                    <a th:href= "@{/homepage}">Home page</a>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
    const errorMessages=document.querySelectorAll('.error-message');
    errorMessages.forEach(message=>{
        if(message.textContent.trim() !== ''){
            message.classList.add('show');
            setTimeout(()=>{
                message.classList.remove('show');
            },3000);
        }
       });
    });
    </script>
</body>
</html>
