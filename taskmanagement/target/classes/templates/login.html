<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Log In</title>

    <style>
        .card {
            border-radius: 15px;
        }

        .card-header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2575fc;
            border-color: #2575fc;
        }

        .bg-light {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .card-footer a {
            color: #6a11cb;
            transition: color 0.3s ease;
        }

        .card-footer a:hover {
            color: #2575fc;
        }

        .form-group {
            position: relative;
        }

        .form-group .form-check-label {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 0.875rem;
        }

        .form-group .form-check-input {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center text-white">
                        <h3>Log In</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" th:action="@{/login}" th:object="${login}">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                            <div class="text-center mt-3">
                                <a href="#" class="text-primary">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Don't have an account? <a href="http://localhost:8080/signup" class="text-primary">Sign Up</a></small>
                        <br>
                        <small class="text-muted mt-2">Back to <a href="http://localhost:8080/homepage" class="text-primary">Home</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcAPPREtNdJvYUNxF+K2p7TAnA8YXTy1Yq/YyIM7+fddC/xZq7XpDRoSAYkNpRW" crossorigin="anonymous"></script>
</body>
</html>
