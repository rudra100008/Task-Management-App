<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>

    <style>
        .card {
            border-radius: 15px;
        }

        .card-header {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #ff6a00;
            border-color: #ff6a00;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ee0979;
            border-color: #ee0979;
        }

        .bg-light {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-footer a {
            color: #ff6a00;
            transition: color 0.3s ease;
        }

        .card-footer a:hover {
            color: #ee0979;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center text-white">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" th:action="@{/signup}" th:object="${signup}">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="isAgreed" name="isAgreed" required>
                                <label class="form-check-label" for="isAgreed">Agree to terms and conditions</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Already have an account? <a href="http://localhost:8080/login" class="text-primary">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcAPPREtNdJvYUNxF+K2p7TAnA8YXTy1Yq/YyIM7+fddC/xZq7XpDRoSAYkNpRW" crossorigin="anonymous"></script>
</body>
</html>
